<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% extends 'base.html' %}
    <title>{% block title %}Загрузка изображения{% endblock %}</title>
</head>
<body>
    {% block content %}
        <p></p><a href="/" style="text-decoration: none">Главная</a></p>
        <h2>Загрузите изображение</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Загрузить</button>
        </form>
    {% endblock %}
</body>
</html>
