<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% extends 'base.html' %}
    <title>{% block title %}Из формы в базу данных{% endblock %}</title>
</head>
<body>
    {% block content %}
    <h3>{{ message }}</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Отправить">
    </form>
    {% endblock %}
</body>
</html>
