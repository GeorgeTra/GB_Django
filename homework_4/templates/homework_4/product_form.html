<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% extends 'base.html' %}
    <title>{% block title %}Форма продукта{% endblock %}</title>
</head>
<body>
  {% block content %}
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3>Заполните информацию о товаре и загрузите фото</h3>
      {{ form.as_p }}
      <button type="submit">Отправить</button>
  </form>
  {% endblock %}
</body>
</html>
